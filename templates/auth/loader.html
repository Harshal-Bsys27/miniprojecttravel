<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/responsive-base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - LetsTravel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #48bee1;
            background-image: linear-gradient(135deg, #48bee1 0%, #1a2a6c 74%);
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        .loader-content {
            position: relative;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-icon {
            font-size: 48px;
            color: white;
            display: inline-block;
            margin-bottom: 10px;
            animation: flyPlane 2s infinite;
        }

        .brand-text {
            font-size: 32px;
            color: white;
            font-weight: bold;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }

        .travel-icons {
            margin-top: 20px;
        }

        .travel-icon {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes flyPlane {
            0% { transform: translateX(0); }
            50% { transform: translate(10px, -10px) rotate(10deg); }
            100% { transform: translateX(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .travel-icon:nth-child(1) { animation-delay: 0.2s; }
        .travel-icon:nth-child(2) { animation-delay: 0.4s; }
        .travel-icon:nth-child(3) { animation-delay: 0.6s; }
        .travel-icon:nth-child(4) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="loader-content">
        <div class="logo-container">
            <i class="fas fa-plane-departure logo-icon"></i>
            <div class="brand-text">letstravel</div>
        </div>
        <div class="loading-text">{{ message }}</div>
        <div class="travel-icons">
            <i class="fas fa-map-marked-alt travel-icon"></i>
            <i class="fas fa-compass travel-icon"></i>
            <i class="fas fa-hotel travel-icon"></i>
            <i class="fas fa-suitcase-rolling travel-icon"></i>
        </div>
    </div>

    <script>
        // Set initial opacity to ensure smooth transition
        document.body.style.opacity = '1';
        
        setTimeout(() => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = "{{ redirect_url }}";
            }, 500);
        }, {{ delay|default(2000) }});
    
    </script>
</body>
</html>
