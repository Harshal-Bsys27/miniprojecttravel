<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/responsive-base.css">
    <link rel="stylesheet" href="/css/auth-preloader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - LetsTravel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="preloader lt-preloader" id="ltAuthLoader" aria-live="polite" role="status">
        <div class="lt-preloader-card">
            <div class="lt-preloader-logo" aria-hidden="true">
                <i class="fas fa-plane-departure"></i>
            </div>
            <div class="lt-preloader-brand">letstravel</div>
            <div class="lt-preloader-quote">Collect moments, not things.</div>
            <div class="lt-preloader-message">{{ message }}</div>
            <div class="lt-preloader-sub">Please wait a momentâ€¦</div>
            <div class="lt-preloader-dots" aria-hidden="true">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <script>
        // Set initial opacity to ensure smooth transition
        document.body.style.opacity = '1';
        
        setTimeout(() => {
            const overlay = document.getElementById('ltAuthLoader');
            if (overlay) overlay.classList.add('lt-fade');
            document.body.style.opacity = '0';
            setTimeout(() => {
                window.location.href = "{{ redirect_url }}";
            }, 500);
        }, {{ delay|default(2000) }});
    
    </script>
</body>
</html>
