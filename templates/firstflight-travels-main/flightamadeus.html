<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search - Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --brand: #2f6b4f;
            --brand-2: #f59e0b;
            --brand-dark: #1f4d3a;
            --brand-rgb: 47, 107, 79;
            --brand2-rgb: 245, 158, 11;
        }

        .navbar.dashboard-navbar {
            background: linear-gradient(135deg, rgba(28, 46, 38, 0.94), rgba(var(--brand-rgb), 0.62));
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            box-shadow: 0 14px 34px rgba(0, 0, 0, 0.22);
        }

        .navbar.dashboard-navbar .navbar-brand {
            font-weight: 900;
            letter-spacing: 0.2px;
        }

        .navbar.dashboard-navbar .navbar-brand i {
            color: rgba(var(--brand2-rgb), 0.95);
        }

        .navbar.dashboard-navbar .nav-link {
            border-radius: 999px;
            padding: 0.55rem 0.85rem;
            margin: 0.15rem 0.2rem;
        }

        .navbar.dashboard-navbar .nav-link i {
            color: rgba(var(--brand2-rgb), 0.95);
        }

        .navbar.dashboard-navbar .nav-link:hover,
        .navbar.dashboard-navbar .nav-link:focus,
        .navbar.dashboard-navbar .nav-link.active {
            background: rgba(var(--brand2-rgb), 0.14);
        }

        .flight-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .airport-code {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark dashboard-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/index.html">
                <i class="fas fa-plane-departure fa-2x mr-2" style="color: rgba(72, 190, 225, 0.941);"></i>
                <span style="font-weight: bold; font-size: 1.8em; font-style: italic; color: white;">letstravel.com</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/templates/index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="flightamadeus.html"><i class="fas fa-plane"></i> Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hotelservices.html"><i class="fas fa-hotel"></i> Hotels</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title mb-4">Search Flights</h3>
                <form id="flightSearchForm">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">From</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-plane-departure"></i></span>
                                <input type="text" class="form-control airport-code" id="originCity" 
                                       placeholder="Airport Code (e.g., DEL)" required maxlength="3"
                                       pattern="[A-Za-z]{3}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">To</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-plane-arrival"></i></span>
                                <input type="text" class="form-control airport-code" id="destinationCity" 
                                       placeholder="Airport Code (e.g., BOM)" required maxlength="3"
                                       pattern="[A-Za-z]{3}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Departure Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                <input type="date" class="form-control" id="departureDate" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-search me-2"></i>Search Flights
                        </button>
                    </div>
                </form>

                <div id="loadingIndicator" class="loading-overlay d-none">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div id="flightResults" class="mt-4"></div>
                <div id="searchingMessage" class="mt-3 text-center text-muted d-none">
                    <em>Searching for flights...</em>
                </div>
            </div>
        </div>

        <!-- Booking Modal -->
        <div class="modal fade" id="bookingModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title"><i class="fas fa-ticket-alt me-2"></i>Flight Booking</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="flightSummary" class="mb-4 p-3 bg-light rounded"></div>
                        <form id="bookingForm">
                            <div class="mb-4">
                                <h6 class="mb-3">Number of Passengers</h6>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Adults (12+ years)</label>
                                        <input type="number" class="form-control" id="adultCount" min="1" max="9" value="1" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Children (2-11 years)</label>
                                        <input type="number" class="form-control" id="childCount" min="0" max="9" value="0">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Infants (0-2 years)</label>
                                        <input type="number" class="form-control" id="infantCount" min="0" max="9" value="0">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h6 class="mb-3">Contact Information</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="contactEmail" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="contactPhone" required>
                                    </div>
                                </div>
                            </div>

                            <div id="passengerForms">
                                <!-- Passenger forms will be dynamically added here -->
                            </div>

                            <div class="text-end mt-4">
                                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">Proceed to Payment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Modal -->
        <div class="modal fade" id="paymentModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title"><i class="fas fa-credit-card me-2"></i>Payment Details</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="paymentSummary" class="mb-4 p-3 bg-light rounded">
                            <!-- Payment summary will be injected here -->
                        </div>
                        <form id="paymentForm">
                            <div class="mb-3">
                                <label class="form-label">Card Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                                    <input type="text" class="form-control" required pattern="[0-9]{16}" 
                                           placeholder="1234 5678 9012 3456" maxlength="16">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" required 
                                           placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" maxlength="5">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">CVV</label>
                                    <input type="password" class="form-control" required 
                                           pattern="[0-9]{3}" maxlength="3">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Card Holder Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-lock me-2"></i>Pay Securely
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Invoice Modal -->
        <div class="modal fade" id="invoiceModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title"><i class="fas fa-check-circle me-2"></i>Booking Confirmation</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-0" id="invoiceContent">
                        <!-- Invoice content will be injected here -->
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="window.print()">
                            <i class="fas fa-print me-2"></i>Print Ticket
                        </button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/amadeus-config.js"></script>
    <script src="js/flight-search.js"></script>
</body>
</html>
