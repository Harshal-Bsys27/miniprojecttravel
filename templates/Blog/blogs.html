<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/responsive-base.css">
    <title>Travel Blogs & Itineraries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --brand: #2f6b4f;
            --brand-2: #f59e0b;
            --brand-dark: #1f4d3a;
            --brand-rgb: 47, 107, 79;
            --brand2-rgb: 245, 158, 11;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
        }

        .navbar.dashboard-navbar {
            background: linear-gradient(135deg, rgba(28, 46, 38, 0.94), rgba(var(--brand-rgb), 0.62));
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            box-shadow: 0 14px 34px rgba(0, 0, 0, 0.22);
        }

        .navbar.dashboard-navbar .navbar-brand {
            font-weight: 900;
            letter-spacing: 0.2px;
        }

        .navbar.dashboard-navbar .navbar-brand i,
        .navbar.dashboard-navbar .nav-link i {
            color: rgba(var(--brand2-rgb), 0.95);
        }

        .navbar.dashboard-navbar .nav-link {
            border-radius: 999px;
            padding: 0.55rem 0.85rem;
            margin: 0.15rem 0.2rem;
        }

        .navbar.dashboard-navbar .nav-link:hover,
        .navbar.dashboard-navbar .nav-link:focus,
        .navbar.dashboard-navbar .nav-link.active {
            background: rgba(var(--brand2-rgb), 0.14);
        }
        .blog-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .blog-card:hover {
            transform: translateY(-5px);
        }
        .header {
            background: linear-gradient(135deg, #1e1e2f, #2c2c44);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark dashboard-navbar sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard"><i class="fas fa-plane-departure me-2" aria-hidden="true"></i>letstravel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBlogs" aria-controls="navbarBlogs" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarBlogs">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fas fa-home me-1" aria-hidden="true"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/allcodeshtml/Planyourtrip.html"><i class="fas fa-map me-1" aria-hidden="true"></i>Plan Trip</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Pack.html"><i class="fas fa-suitcase-rolling me-1" aria-hidden="true"></i>Packing</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/Blog/blogs.html"><i class="fas fa-blog me-1" aria-hidden="true"></i>Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/allcodeshtml/aboutus.html"><i class="fas fa-info-circle me-1" aria-hidden="true"></i>About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header text-center">
        <h1>✈️ Travel Blogs & Stories</h1>
        <p class="lead">Explore our collection of travel experiences and adventures</p>
    </div>

    <div class="container">
        <!-- Add Filter Section -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="adventure">Adventure</option>
                    <option value="hiking">Hiking</option>
                    <option value="culture">Culture</option>
                    <option value="spiritual">Spiritual</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="locationFilter">
                    <option value="">All Locations</option>
                    <option value="India">India</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Europe">Europe</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="budgetFilter">
                    <option value="">All Budgets</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="durationFilter">
                    <option value="">All Durations</option>
                    <option value="1-3">1-3 days</option>
                    <option value="4-7">4-7 days</option>
                    <option value="7+">7+ days</option>
                </select>
            </div>
        </div>

        <!-- Blog Cards Container -->
        <div class="row" id="blogContainer">
            <!-- Blog cards will be dynamically inserted here -->
        </div>

        <!-- Back to Home Button -->
        <div class="text-center mt-4 mb-5">
            <a href="/allcodeshtml/Planyourtrip.html" class="btn btn-outline-primary">
                <i class="fas fa-home me-2" aria-hidden="true"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { blogPosts } from '/static/js/blogData.js';

        const blogContainer = document.getElementById('blogContainer');
        const filters = {
            category: document.getElementById('categoryFilter'),
            location: document.getElementById('locationFilter'),
            budget: document.getElementById('budgetFilter'),
            duration: document.getElementById('durationFilter')
        };

        function filterPosts() {
            const selectedCategory = filters.category.value;
            const selectedLocation = filters.location.value;
            const selectedBudget = filters.budget.value;
            const selectedDuration = filters.duration.value;

            const filteredPosts = blogPosts.filter(post => {
                return (!selectedCategory || post.category === selectedCategory) &&
                       (!selectedLocation || post.location === selectedLocation) &&
                       (!selectedBudget || post.budget === selectedBudget) &&
                       (!selectedDuration || matchesDuration(post.duration, selectedDuration));
            });

            displayPosts(filteredPosts);
        }

        function matchesDuration(postDuration, filterDuration) {
            const days = parseInt(postDuration);
            switch(filterDuration) {
                case '1-3': return days <= 3;
                case '4-7': return days > 3 && days <= 7;
                case '7+': return days > 7;
                default: return true;
            }
        }

        function displayPosts(posts) {
            blogContainer.innerHTML = posts.map(post => `
                <div class="col-md-6 mb-4">
                    <div class="card blog-card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="${post.icon}"></i> ${post.title}</h5>
                            <p class="card-text">${post.description}</p>
                            <div class="mb-2">
                                <span class="badge bg-primary me-2">${post.category}</span>
                                <span class="badge bg-secondary me-2">${post.duration}</span>
                                <span class="badge bg-info">${post.location}</span>
                            </div>
                            <a href="${post.url}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add event listeners to filters
        Object.values(filters).forEach(filter => {
            filter.addEventListener('change', filterPosts);
        });

        // Initial display
        displayPosts(blogPosts);
    </script>
</body>
</html>
