<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/responsive-base.css">
        <title>Payment Successful - letstravel</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <style>
            body { background: #f6f7fb; }
            .success-shell { min-height: 100vh; display: flex; align-items: center; }
            .success-card { border: 1px solid rgba(0,0,0,0.075); border-radius: 14px; }
            .success-badge {
                width: 84px; height: 84px; border-radius: 999px;
                display: grid; place-items: center;
                background: rgba(25, 135, 84, 0.10);
                border: 1px solid rgba(25, 135, 84, 0.25);
                margin: 0 auto;
            }
            .success-badge i { font-size: 36px; color: #198754; }
        </style>
    </head>
    <body>
        <div class="success-shell">
            <div class="container" style="max-width: 720px;">
                <div class="card success-card">
                    <div class="card-body p-4 p-md-5 text-center">
                        <div class="success-badge">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        <h1 class="h3 mt-4 mb-2">Payment successful</h1>
                        <p class="text-muted mb-4">Your booking is confirmed and your invoice is ready.</p>

                        {% if booking_ref %}
                            <div class="mb-4">
                                <div class="small text-muted">Booking reference</div>
                                <div class="fw-semibold">{{ booking_ref }}</div>
                            </div>
                        {% endif %}

                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a class="btn btn-primary" href="{{ ticket_url }}">View invoice</a>
                            {% if ticket_pdf_url %}
                                <a class="btn btn-outline-secondary" href="{{ ticket_pdf_url }}">Download PDF</a>
                            {% endif %}
                            <a class="btn btn-link" href="/dashboard">Back to home</a>
                        </div>

                        <div class="text-muted small mt-3">
                            Redirecting to invoice in <span id="countdown">6</span> seconds...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let count = 6;
            const countdownEl = document.getElementById('countdown');
            const target = {{ ticket_url|tojson }};
            const timer = setInterval(() => {
                count -= 1;
                if (countdownEl) countdownEl.textContent = String(count);
                if (count <= 0) {
                    clearInterval(timer);
                    window.location.href = target;
                }
            }, 1000);
        </script>
    </body>
</html>
