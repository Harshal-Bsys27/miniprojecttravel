<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - letstravel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .success-icon {
            color: #28a745;
            font-size: 64px;
            margin-bottom: 20px;
        }
        .order-details {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .btn-download {
            background: linear-gradient(135deg, #3685fb 0%, #2c3e50 100%);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }
        .btn-download:hover {
            transform: translateY(-2px);
        }
    </style>
    <!-- Add these meta tags for security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: cdnjs.cloudflare.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✔️</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for booking with letstravel</p>
        
        <div class="order-details">
            <h3>Order Summary</h3>
            <div id="orderInfo">
                <!-- Order details will be populated by JavaScript -->
            </div>
        </div>

        <button class="btn btn-download" onclick="generatePDF()">
            Download Invoice
        </button>
        
        <div class="mt-4">
            <a href="index.html" class="btn btn-outline-primary">Return to Home</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
    <script src="success.js"></script>
</body>
</html>
