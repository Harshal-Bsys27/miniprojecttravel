<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Continents</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Explore Continents and Famous Places</h1>
    </header>
    
    <main>
        <section class="continent-selection">
            <h2>Select a Continent</h2>
            <select id="continentSelect" onchange="showDestinations()">
                <option value="">--Select--</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="north-america">North America</option>
                <option value="south-america">South America</option>
                <option value="africa">Africa</option>
                <option value="oceania">Oceania</option>
            </select>
        </section>
        
        <section class="destination-list">
            <h2>Famous Places</h2>
            <ul id="destinationList">
                <!-- Destination items will be dynamically inserted here -->
            </ul>
        </section>
        
        <section class="destination-details" id="destinationDetails">
            <h2>Destination Details</h2>
            <div id="detailsContent">
                <!-- Destination details will be dynamically inserted here -->
            </div>
        </section>
    </main>
    
    <script src="/js code/"></script>
</body>
</html>
