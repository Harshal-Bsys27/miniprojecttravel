<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css codes/signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign Up - LetsTravel</title>
    <style>
        body {
            background-image: url('/images.png/signup.image.jpg'); /* Update with your image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 500px; /* Width of the card */
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for the card */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .header {
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 32px; /* Font size for main header */
        }
        .logo {
            margin-right: 10px; /* Small space between logo and text */
            font-size: 1.5rem; /* Decrease size of the icon */
        }
        .form-group label {
            display: flex;
            align-items: center;
        }
        .form-group label i {
            margin-right: 8px; /* Space between icon and label text */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff;
            transition: background-color 0.3s; /* Transition for hover effect */
        }
        .btn-primary:hover {
            background-color: #649ad0; /* Darker shade on hover */
        }
        .text-center a {
            color: #d8dadc;
            text-decoration: none; /* Remove underline */
        }
        .text-center a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        @media (max-width: 600px) {
            .card {
                width: 90%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow">
            <h1 class="header">
                <i class="fas fa-plane-departure logo" style="color: rgba(72, 190, 225, 0.941);"></i>
                letstravel.com
            </h1>
            <span class="text-center" style="font-size: 24px; font-weight: normal;">Sign-up</span>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                <p class="mt-3 text-center">Already have an account? <a href="login.html">Log in</a></p>
            </form>
            <div class="text-center mt-4">
                <a href="/index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
