<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../images.png/forgotpassword.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-4">
                <h3 class="text-center mb-4"><i class="fas fa-lock"></i> Forgot Your Password?</h3>
                <p class="text-center">Enter your email address or mobile number below and we'll send you a link to reset your password.</p>
                <form id="reset-form">
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label"><i class="fas fa-mobile-alt"></i> Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-custom w-100"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
                    </div>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p>Remembered your password? <a href="/templates/login.html" class="text-primary">Login here</a></p>
                    <a href="/templates/index.html" class="btn btn-outline-secondary"><i class="fas fa-home"></i> Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
