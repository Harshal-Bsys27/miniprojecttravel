<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letstravel.com</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0e4eb;
        }
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('/images.png/login.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #8b3177;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background: #0058d3;
            border: none;
            color: white;
            transition: background 0.3s ease;
        }
        .login-button:hover {
            background: #004bb5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-icon {
            color: #6a11cb;
            margin-right: 10px;
            font-size: 1.5rem;
        }
        input {
            height: 50px;
        }
        .forgot-password, .Sign-Up, .Home {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
        }
        .forgot-password a, .Sign-Up a, .Home a {
            color: #6a11cb;
            text-decoration: none;
        }
        .forgot-password a:hover, .Sign-Up a:hover, .Home a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            display: none;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .valid-message {
            color: green;
            display: none;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .travel-icon {
            margin-right: 10px;
            font-size: 2.5rem;
            color: #6a11cb;
        }
    </style>
</head>
<body>

<div class="login-page">
    <div class="login-container">
        <h1>
            <i class="fas fa-plane-departure travel-icon"></i>
            letstravel.com
        </h1>
        <form id="loginForm" action="login.php" method="post">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user input-icon"></i> Username:
                </label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" maxlength="10" required>
                <small class="error-message" id="usernameError">Username must be 10 characters long, with 6 letters (at least one uppercase), 3 numbers, and 1 special character.</small>
                <small class="valid-message" id="usernameValid">✔</small>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock input-icon"></i> Password:
                </label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" maxlength="12" required>
                <small class="error-message" id="passwordError">Password must have 4 numbers, 7 letters (at least one uppercase), and 1 special character, with a maximum of 12 characters.</small>
                <small class="valid-message" id="passwordValid">✔</small>
            </div>
           
            <button type="button" class="btn login-button" onclick="window.location.href='/index.html'">Log In</button>
        </form>
        <p class="forgot-password"><i class="fas fa-key"></i> <a href="/allcodeshtml/forgotpassword.html">Forgot your password?</a></p>
        <p class="Sign-Up"><i class="fas fa-user-plus"></i> <a href="/allcodeshtml/signup.html">Sign Up</a></p>
        <p class="Home"><i class="fas fa-home"></i> <a href="/index.html">Home</a></p>
    </div>
</div>
